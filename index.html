<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker with OBJ Model</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-marker type="pattern" url="jup.patt" smooth="true">
      <!-- Fixed rotation, scale, and texture -->
      <a-entity 
        obj-model="obj: url(jup.obj); mtl: url(jup.mtl)"
        scale="0.5 0.5 0.5"  <!-- 5x larger than before (0.1 → 0.5) -->
        rotation="-90 0 0"     <!-- Fixed 90° X-axis rotation -->
        animation="property: rotation; to: -90 0 360; loop: true; dur: 10000; easing: linear"
      >
        <!-- Force texture if MTL fails -->
        <a-material src="jup.png" repeat="1 1"></a-material>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-family: Arial; background: rgba(0,0,0,0.5); padding: 10px;">
    Наведіть камеру на маркер jup.patt
  </div>
</body>
</html>
