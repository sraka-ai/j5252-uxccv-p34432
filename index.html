<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker with OBJ Model</title>
  <!-- Підключаємо A-Frame, AR.js та OBJ-loader -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- OBJ/MTL loader для A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js сцена -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Маркерний AR -->
    <a-marker type="pattern" url="jup.patt" smooth="true">
      <!-- Модель OBJ з MTL та текстурою -->
      <a-entity 
        obj-model="obj: url(jup.obj); mtl: url(jup.mtl)"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing: linear"
      ></a-entity>
    </a-marker>
    
    <!-- Статична камера AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Інструкція для користувача -->
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-family: Arial; background: rgba(0,0,0,0.5); padding: 10px;">
    Наведіть камеру на маркер jup.patt
  </div>
</body>
</html>
